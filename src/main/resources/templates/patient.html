<!DOCTYPE HTML>
<html>
<head>
    <title>Anesthesia - Cadastro de Pacientes</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Anesthesia</h1>
<h2>Cadastro de Pacientes</h2>
<div class="card-panel red white-text">
    <label name="message"></label>
</div>
<form class="container" method="post">
    <div class="row">
        <label>
            Nome<input type="text" value="" name="name"/>
        </label>
        <label>
            Sobrenome<input type="text" value="" name="surname"/>
        </label>
        <label>
            Cpf<input type="text" value="" name="cpf"/>
        </label>
    </div>
    <button class="waves-effect waves-light btn" type="submit">Salvar
        <i class="material-icons right">send</i>
    </button>
    <a href="/patients" class="waves-effect waves-light btn">Voltar</a>
</form>

<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
